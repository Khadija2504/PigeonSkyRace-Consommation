<div class="export-results-container">
    <h1>Export Results</h1>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <button (click)="exportResults()" [disabled]="loading" class="export-button">
      {{ loading ? 'Exporting...' : 'Export Results as PDF' }}
    </button>
  </div>
